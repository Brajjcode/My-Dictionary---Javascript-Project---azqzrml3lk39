<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
<header>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Dictionary App</a>
            <button class="btn btn-outline-success" type="submit" id="history">History</button>
        </div>
      </nav>
</header>
<main>
   
    <div class="items" id="mainpage">
    <h3 class="new">Search for new word</h3>
    <div class="search">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a word" aria-label="Recipient's username" aria-describedby="button-addon2" id="searchinput">
            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
          </div>
   
    </div>
    <div id="defination">
       
            </div>
          </div>
    
    

    <div id="historyPage" class="hidden">
          
        <div id="container">
            
            
        </div>

    </div>
    
   
      
  
<template>
    <div class="card">
        <div class="content">
            <div class="heading"></div>
            <div class="meaning">
               
            </div>
            
        </div>
        <button id="X">X</button>
        </div>
</template>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
